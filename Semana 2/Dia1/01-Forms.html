<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head
<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    <main>
        <section>
            <!--Aqui crearemos el formulario de regitro-->
            <form>
                <!--aqui vamos a poner nuestros inputs-->
                <p>
                    Por favor llena la informacion solicitada
                </p>
                <label for="nombres">
                    Nombres:
                </label>
                <input type="text" placeholder="Ej. Pablito Alimaña" id="nombres" required minlength="3" maxlength="15" pattern="[A-Z a-z]+">
                <br>
                <label for="apellido">
                    Apellidos:
                </label>
                <input type="text" placeholder="Ej. Sotomayor Reyes" id="apellido" pattern="[A-Z a-z]{1,20}">
                <br>
                <label>Email:</label>
                <input type="email" placeholder="Ej. ingresa tu correo" required 
                        pattern="[A-Z a-z 0-9]{1,}@[A-Z a-z]{1,}">
                <br>
                <label>
                    Nueva contraseña:
                </label>
                <input type="password" placeholder="ingresa una contraseña">
                <br>
                <label>Edad:</label>
                <input type="number" placeholder="Ingresa tu edad" min="0" max="120">
                <br>
                <label>Genero:</label>
                <br>
                <input type="radio" name="genero" value="M">Masulino
                <input type="radio" name="genero" value="F">Femenino
                <input type="radio" name="genero" value="NC">No lo se
                <br>
                <label>Hoobis</label>
                <br>
                <input type="checkbox" value="videojuegos">videojuegos
                <br>
                <input type="checkbox" value="musica">Escuchar musica
                <br>
                <input type="checkbox" value="amigos">Salir con Amigos
                <br>
                <label>Ciudad</label>
                <select>
                <option selected disabled>Elija una ciudad...</option>
                <option value="AM">Amazonas</option>
                <option value="AN">Ancash</option>
                <option value="AP">Apurimac</option>
                <option value="AR">Arequipa</option>
                </select>
                <br>
                <label>Biografia:</label>
                <textarea></textarea>
                <hr>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>
</html>
