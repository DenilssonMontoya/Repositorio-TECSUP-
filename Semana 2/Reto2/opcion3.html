<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./opcion3.css">
</head>
<body>
    <div>
    <header>
        <h1>Contact Form</h1>
    </header>
    <main>
        <section>
            <form>
                <label for="firstN">First Name</label>
                <br>
                <input type="text" id="firstN" placeholder="Ej. Diego">
                <br>
                <br>
                <label for="lastN">Last Name</label>
                <br>
                <input id="lastN" type="text" placeholder="Ej.Eugenio">
                <br>
                <br>
                <label for="email">Email</label>
                <br>
                <input type="email" id="email" placeholder="you@gmail.com">
                <br>
                <br>
                <label for="mensaje">Message</label>
                <br>
                <input id="mensaje" type="text" placeholder="Enter your text">
                <br>
                <input id="boton" type="submit" value="Submit">
            </form>
        </section>
    </main>
    </div>
</body>
</html>
