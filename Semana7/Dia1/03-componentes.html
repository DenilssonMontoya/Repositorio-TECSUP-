<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div>
            <h3><code>class="btn"</code></h3>
            <h5>Todos los botones de bootstrap deben llevar la clase btn, despues se le puede añadir mas clases y estilos </h5>
            <button class="btn">
                Click Aqui!!
            </button>
            <a href="#" class="btn">
                Soy un hipervinculo
            </a>
        </div>
        <div>
            <h3><code>class="btn btn-[color]</code></h3>
            <h5>
                Podemos adicionar clases para cambiar los estilos
            </h5>
            <button class="btn btn-primary">
                Boton Primario
            </button>
            <button class="btn btn-secondary">
                Boton Secundario
            </button>
            <button class="btn btn-success">
                Ud. Tiene exito
            </button>
            <button class="btn btn-warning">
                Te advierto
            </button>
            <button class="btn btn-danger btn-sm">
                Significa peligro
            </button>
            <button class="btn btn-info btn-lg">
                break a las 9
            </button>
            <!-- block dif v4.6 v5 -->
        <div class="d-grid">
            <button class="btn btn-primary">
              BOTÓN ANCHOOOOOOOO
            </button>
          </div>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</body>
</html>
