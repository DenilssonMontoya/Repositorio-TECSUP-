<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Navbar simple -->
    <!-- La clase navbar-expand-NN con su breakpoint va indicar en que medida va a colapsar los elementos del navbar -->
    <nav class="navbar navbar-light bg-primary  navbar-expand-lg">
        <!-- podemos utilizar las clases que deseemos , todos los elementos del navbar, van dentro del container-fluid-->
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Logo App</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarText">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- elementos de mi navbar, los elementos del menÃº -->
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-2">
                    <!-- nav-item es cada elemento del menu de navbar -->
                    <li class="nav-item me-1">
                        Inicio
                    </li>
                    <!-- la class m-margin y p-padding con valores que van del 1 al 5 ej. m-1 mb-2 my-4 -->
                    <li class="navbar-item me-1" >
                        Blog
                    </li>
                    <li class="navbar-item me-1">
                        Contactanos
                    </li>
                </ul>

            </div>
        </div>
    </nav>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</body>
</html>
